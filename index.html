<html lang="zh_CN">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>HUSTWB 教务系统登陆器</title>
	
	<meta keywords="华中科技大学武昌分校,HUSTWB,教务系统,登陆,非IE"/>
	<meta description="华中科技大学武昌分校 教务系统登陆页面 支持非IE内核的其他浏览器登陆"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  

	<link rel="stylesheet" type="text/css" href="style.css" />

		<style>
		body{ background-image: none; background-color: #4F94CD; }
		.num input, .passwd input { background: #FFF; }

</head>
<body>
	
	<h1 class="logo">武昌分校教务系统登陆器</h1>
	<p class="subtitle">方便同学使用各种浏览器登陆教务系统</p>

	<form id="login-form" action="http://jw.hustwb.edu.cn/JwXs/LoginCheck.asp" method="post">

		<div class="num">
			<span class="account">学号</span>
			<input type="text" id="Account" name="Account"/>
		</div>

		<div class="passwd">
			<span class="password">密码</span>
			<input type="password" id="abc" name="abc"/>
		</div>

		<input type="hidden" name="LoginLb" value="xs"/>

		<input type="button" class="submit-button" name="commit" value="登录" onclick="javascript:Encrypt();"/>
		<div class="info">网站不会记录密码，请放心使用=w=</div>

		<span class="copyright"><a href="http://www.geeku.net" target="_blank">Powered by Shu</a> | Contact me: i@geeku.net</span>

  	</form>

	<script type="text/javascript" src="//upcdn.b0.upaiyun.com/libs/jquery/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		function Encrypt() {
			password  = $('#abc').val();	
			passwdkey = "0,0,0,0,0,0,0,";
			for(i = 0; i < password.length; ++i)
			{
				passwdkey += ( password.charCodeAt(i) + i + 1 );
				passwdkey += ",";
			}
			$('#abc').val( passwdkey );
			nums     = $('#Account').val();
			dates    = new Date();
			year     = dates.getFullYear();
			month    = dates.getMonth() + 1; 
			day      = dates.getDate();
			hour     = dates.getHours();
			min      = dates.getMinutes();
			fullDate = year + '-' + month + '-' + day + '-' + hour + '-' + min;
			$('#login-form').submit();
			/*$.get("getNum.php",
			{
				num  : nums,
				date : fullDate
			},
			function(){
				$('#login-form').submit();
			});*/
		}

		$(".submit-button").hover(function(){
			$(".info").fadeIn();
		});
		$(".submit-button").mouseleave(function(){
			$(".info").fadeOut();
		})
	</script>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=27269669" charset="UTF-8"></script>

</body>
</html>
